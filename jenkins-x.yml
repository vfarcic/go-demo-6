buildPack: go
pipelineConfig:
  pipelines:
    pullRequest:
      build:
        preSteps:
        - command: make unittest
      promote:
        steps:
        - command: |
            NS=cd-$REPO_OWNER-go-demo-6-$BRANCH_NAME | tr '[:upper:]' '[:lower:]'
            kubectl -n $NAMESPACE rollout status deployment preview-preview
        - command: ADDRESS=`jx get preview --current 2>&1` make functest
