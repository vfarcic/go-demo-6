buildPack: go
pipelineConfig:
  agent: {}
  pipelines:
    env:
    - name: NAMESPACE
      value: 12345
    pullRequest:
      build:
        preSteps:
        - sh: make unittest
      promote:
        steps:
        - sh: env
        - sh: kubectl -n cd-$REPO_OWNER-go-demo-6-$BRANCH_NAME rollout status deployment preview-preview
        - sh: ADDRESS=`jx get preview --current 2>&1` make functest
